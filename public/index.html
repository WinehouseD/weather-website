<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/icons/thermometer.svg" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Stay ahead of the elements with our comprehensive weather website. Get real-time forecasts, radar maps, and expert insights to plan your day with confidence. Stay informed about the latest weather updates, alerts, and trends wherever you are. Your go-to destination for accurate and reliable weather information."

    />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1"
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WeatherTrack" />
    <meta
      property="og:description"
      content="Stay ahead of the elements with our comprehensive weather website. Get real-time forecasts, radar maps, and expert insights to plan your day with confidence. Stay informed about the latest weather updates, alerts, and trends wherever you are. Your go-to destination for accurate and reliable weather information."
    />
    <meta property="site-name" content="WeatherTrack" />
    <meta property="og:image" content="/image_cover.jpg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="WeatherTrack" />
    <meta
      name="twitter:description"
      content="Stay ahead of the elements with our comprehensive weather website. Get real-time forecasts, radar maps, and expert insights to plan your day with confidence. Stay informed about the latest weather updates, alerts, and trends wherever you are. Your go-to destination for accurate and reliable weather information."
    />
    <meta name="twitter:image" content="/image_cover.jpg" />
    <link rel="icon" href="/icons/thermometer.svg" type="image/x-icon" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="preload"

      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
    />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link rel="preconnect" href="https://api.openweathermap.org" />
